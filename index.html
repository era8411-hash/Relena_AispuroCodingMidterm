<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relena's Portfolio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body, html { height: 100%; overflow: hidden; font-family: monospace; background: black; color: white; }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.8);
        padding: 12px;
        text-align: center;
        z-index: 20;
      }
      nav a {
        color: white;
        margin: 0 20px;
        text-decoration: none;
        font-size: 1.2rem;
        transition: color 0.3s;
      }
      nav a:hover { color: lime; }

      section {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        z-index: 10;
        position: relative;
        background: rgba(0, 0, 0, 0.6);
      }
      section.active { display: flex; }

      #p5-background {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 5;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="#" data-page="home">Home</a>
      <a href="#" data-page="dvd">DVD Logo</a>
      <a href="#" data-page="album">Album Generator</a>
      <a href="#" data-page="alien">This Guy SUCKS at Driving!</a>
    </nav>

    <section id="home" class="active">
      <h1>Relena's Portfolio</h1>
      <p>Welcome to my portfolio! Enjoy your stay! Or don't, that's okay too.</p>
    </section>

    <section id="dvd">
    </section>

    <section id="album">
    </section>

    <section id="alien">
      <p>Don't let this guy behind the wheel! Or the navigation controls...whatever aliens use.</p>
    </section>

    <div id="p5-background"></div>

    <script src="dvd.js"></script>
    <script src="generator.js"></script>
    <script src="alien.js"></script>

    <script>
      let currentSketch = null;

      const links = document.querySelectorAll("nav a");
      links.forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          const page = link.dataset.page;

          document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
          document.getElementById(page).classList.add("active");

          if (currentSketch) currentSketch.remove();

          switch (page) {
            case "dvd":
              currentSketch = new p5(dvdSketch, "p5-background");
              break;
            case "album":
              currentSketch = new p5(albumSketch, "p5-background");
              break;
            case "alien":
              currentSketch = new p5(alienSketch, "p5-background");
              break;
          }
        });
      });
    </script>
  </body>
</html>
